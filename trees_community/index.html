<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Trees Community</title>
  </head>
  <body>
    <div class="trees-box">
      <div class="trees-introduction">
        <img
          class="trees-introduction__logo"
          src="https://i.imgur.com/qlWEBR6.png"
          alt="tree"
        />
        <h2 class="trees-introduction__title">Join our community</h2>
        <p class="trees-introduction__description">
          Help us plant 20 million trees around the globe by January 1st, 2025.
        </p>
      </div>
      <div class="trees-users">
        <div class="user-item">
          <img
            src="https://randomuser.me/api/portraits/women/22.jpg"
            alt=""
            class="user-item__photo"
          />
          <p class="user-item__name">Ciara Lee</p>
          <p class="user-item__plant-trees-num">20 trees</p>
        </div>
        <div class="user-item">
          <img
            src="https://randomuser.me/api/portraits/men/22.jpg"
            alt=""
            class="user-item__photo"
          />
          <p class="user-item__name">Jeffrey Perrine</p>
          <p class="user-item__plant-trees-num">64 trees</p>
        </div>
        <div class="user-item">
          <img
            src="https://randomuser.me/api/portraits/women/43.jpg"
            alt=""
            class="user-item__photo"
          />
          <p class="user-item__name">Anette Roberts</p>
          <p class="user-item__plant-trees-num">29 trees</p>
        </div>
        <div class="user-item">
          <img
            src="https://randomuser.me/api/portraits/men/94.jpg"
            alt=""
            class="user-item__photo"
          />
          <p class="user-item__name">Jeremy Brown</p>
          <p class="user-item__plant-trees-num">83 trees</p>
        </div>
      </div>
      <button class="btn">Join now!</button>
    </div>
  </body>
</html>
