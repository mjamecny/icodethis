<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Message Box</title>
  </head>
  <body>
    <div class="message-box">
      <div class="message-box__title-box">
        <p class="message-box__title">Send us a message</p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-plus open-btn"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M12 5l0 14"></path>
          <path d="M5 12l14 0"></path>
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-minus close-btn"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M5 12l14 0"></path>
        </svg>
      </div>
      <form>
        <div class="message-box__input-box">
          <label for="name">Your name</label>
          <input type="text" id="name" placeholder="John Doe" />
        </div>
        <div class="message-box__input-box">
          <label for="email">Email address</label>
          <input type="email" id="email" placeholder="johndoe@example.com" />
        </div>
        <div class="message-box__input-box">
          <label for="message">What can we do for you?</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="6"
            placeholder="Type your message here"
          ></textarea>
        </div>
        <div class="message-box__input-box">
          <label for="attachments">Attachments</label>
          <input type="file" name="attachments" id="attachments" />
        </div>
        <button class="btn">Send message</button>
      </form>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
