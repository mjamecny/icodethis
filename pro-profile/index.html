<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Pro Profile</title>
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <span class="pro-tag">PRO</span>
        <img
          src="https://randomuser.me/api/portraits/men/4.jpg"
          alt="profile photo"
          class="profile-card__photo"
        />
        <p class="profile-card__name">John Doe</p>
        <p class="profile-card__city">New York</p>
        <p class="profile-card__job">
          User interface designer and front end developer.
        </p>
        <div class="profile-card__button-box">
          <button class="btn btn--primary">Message</button>
          <button class="btn btn--secondary">Following</button>
        </div>
      </div>

      <div class="skills-card">
        <h2 class="skills-card__title">Skills</h2>
        <ul class="skills-card__list">
          <li class="skills-card__item">UI/UX</li>
          <li class="skills-card__item">Front End Development</li>
          <li class="skills-card__item">HTML</li>
          <li class="skills-card__item">React</li>
          <li class="skills-card__item">JQuery</li>
          <li class="skills-card__item">CSS</li>
          <li class="skills-card__item">Adobe</li>
        </ul>
      </div>
    </div>
  </body>
</html>
